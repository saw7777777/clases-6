{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <!--booststrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <a href="{% url 'post-list' %}"><h1>Mi Blog</h1></a>
    <a href="{% url 'post-new' %}">nueva publicacion</a>


    {% if user.is_authenticated %}
        <p>Hola, {{ user.username }}</p>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">cerrar sesion</button>
        </form>
    {% else %}
        <a href="{% url 'login' %}">iniciar sesion</a>
        <a href="{% url 'signup' %}">registrarse</a>
    {% endif %}
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-7n0g5c5z5n5c5n5c5n5c5n5c5n5c5n5c5n5c5n5c5n5c5n5c5n5c5n5c5n5c5" crossorigin="anonymous"></script>
</body>
</html>
